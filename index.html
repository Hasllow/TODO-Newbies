<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Todo List Newbies</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/todo-log.svg" alt="" />
      </header>
      <main>
        <form class="new_task_form">
          <input
            id="task_input"
            type="text"
            placeholder="Adicione uma nova tarefa"
          />
          <button type="submit" onclick="addTask(event)">
            Criar
            <i class="ph-bold ph-plus-circle"></i>
          </button>
        </form>

        <section class="tasks_counter">
          <div class="all_tasks">
            <strong>Tarefas Criadas</strong>
            <span class="count">0</span>
          </div>
          <div class="done_tasks">
            <strong>Tarefas Concluidas</strong>
            <span class="count">3</span>
          </div>
        </section>

        <section class="empty_tasks hidden">
          <img src="./assets/empty-tasks.svg" alt="" />
          <div class="">
            <p>Você ainda não tem tarefas cadastradas</p>
            <p>Crie tarefas e organize seus itens a fazer</p>
          </div>
        </section>

        <ul id="tasks_list" class="tasks_list">
          <li class="task todo">
            <div>
              <i
                class="ph-duotone ph-circle-dashed check_btn"
                onclick="completeTask(event)"
              ></i>
              <p>Dar banho nos gatos</p>
            </div>
            <i
              class="ph-duotone ph-trash delete_btn"
              onclick="deleteTask(event)"
            ></i>
          </li>
          <li class="task done">
            <div>
              <i
                class="ph-duotone ph-check-circle check_btn"
                onclick="incompleteTask(event)"
              ></i>
              <p class="risked">Dar banho nos gatos</p>
            </div>
            <i
              class="ph-duotone ph-trash delete_btn"
              onclick="deleteTask(event)"
            ></i>
          </li>
        </ul>
      </main>
    </div>

    <script src="tasks.js"></script>
  </body>
</html>
